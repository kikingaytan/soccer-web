<div class="container">
  <div class="row">
    <div class="col-xs-12 col-sm-8 col-sm-offset-1 col-md-offset-2">
      <form [formGroup]="eventForm" (ngSubmit)="onSubmit()">
        <div class="radio" *ngFor="let typeOption of types">
          <label>
            <input 
              type="radio"
              formControlName="type"
              [value]="typeOption">{{typeOption}}
          </label>
        </div>

        <div class="form-group">
          <label for="date">date</label>
          <input 
            type="text" 
            formControlName="date"
            id="date"
            class="form-control">
        </div>

        <div class="form-group">
          <label for="arriveTime">arrive Time</label>
          <input 
            type="text" 
            formControlName="arriveTime"
            id="arriveTime"
            class="form-control">
        </div>

        <div class="form-group">
          <label for="startTime">start Time</label>
          <input 
            type="text" 
            formControlName="startTime"
            id="startTime"
            class="form-control">
        </div>

        <div class="form-group">
          <label for="endTime">end Time</label>
          <input 
            type="text" 
            formControlName="endTime"
            id="endTime"
            class="form-control">
        </div>

        <div class="form-group">
          <label for="status">status</label>
          <input 
            type="text" 
            formControlName="status"
            id="status"
            class="form-control">
        </div>
        <div class="form-group">
          <label for="vsTeam">vs Team:</label>
          <input 
            type="text" 
            formControlName="vsTeam"
            id="vsTeam"
            class="form-control">
        </div>

        <div class="form-group">
          <label for="address">Address:</label>
          <input 
            type="text" 
            formControlName="address"
            id="address"
            class="form-control">
        </div>
        <div class="form-group">
          <label for="field">Field:</label>
          <input 
            type="text" 
            formControlName="field"
            id="field"
            class="form-control">
        </div>
        <button class="btn btn-primary" [disabled]="!eventForm.valid" type="submit">Submit</button>
      </form>
    </div>
  </div>
</div>
