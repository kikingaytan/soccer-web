<div class="row">
    <div class="col-xs-12">
        <label for="">loading</label>
        <ul class="list-group" *ngFor="let event of (teamsState|async).teams[id].events">
            <li class="list-group-item">
                <a (click)="onShowEventDetails()" style="cursor: pointer;">Show Event  {{event.type}} - {{event.startTime}} </a>
            </li>
        </ul>
    </div>
</div>
