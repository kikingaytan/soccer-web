<div class="container">
  <div class="row">
    <div class="col-xs-12 col-sm-8 col-sm-offset-1 col-md-offset-2">
      <form [formGroup]="addressForm" (ngSubmit)="onSubmit()">
        <div class="form-group">
          <label for="locationName">location Name</label>
          <input 
            type="text" 
            id="locationName"
            formControlName="locationName"
            class="form-control">
        </div>
        <div class="form-group">
          <label for="address">address</label>
          <input 
            type="text" 
            formControlName="address"
            id="address"
            class="form-control">
        </div>
        <div class="form-group">
          <label for="address2">address 2</label>
          <input 
            type="text" 
            id="address2"
            formControlName="address2"
            class="form-control">
        </div>
        <div class="form-group">
          <label for="state">state</label>
          <input 
            type="text"
            id="state" 
            formControlName="state"
            class="form-control">
        </div>
        <div class="form-group">
          <label for="city">city</label>
          <input 
            type="text" 
            formControlName="city"
            id="city"
            class="form-control">
        </div>
        <div class="form-group">
          <label for="zip">zip</label>
          <input 
            type="text"
            id="zip"
            formControlName="zip"
            class="form-control">
        </div>
        <span 
        *ngIf="!addressForm.valid && addressForm.touched"  
        class="help-block">Please enter valid data</span>
        <button class="btn btn-primary" [disabled]="!addressForm.valid" type="submit">Submit</button>
      </form>
    </div>
  </div>
</div>
