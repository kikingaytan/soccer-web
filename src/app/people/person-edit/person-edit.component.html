<div class="container">
  <div class="row">
    <div class="col-xs-12 col-sm-8 col-sm-offset-1 col-md-offset-2">
      <form [formGroup]="personForm" (ngSubmit)="onSubmit()">
        <div class="form-group">
          <label for="name">Name</label>
          <input 
            type="text" 
            id="name"
            formControlName="name"
            class="form-control">
        </div>
        <div class="form-group">
          <label for="lastName">Last Name</label>
          <input 
            type="text" 
            formControlName="lastName"
            id="lastName"
            class="form-control">
        </div>
        <div class="form-group">
          <label for="dob">Date of birth</label>
          <input 
            type="text" 
            id="dob"
            formControlName="dob"
            class="form-control">
        </div>
        <div class="form-group">
          <label for="email">email</label>
          <input 
            type="text"
            id="email" 
            formControlName="email"
            class="form-control">
            <span 
              *ngIf="!personForm.get('email').valid && personForm.get('email').touched"  
              class="help-block">Please enter a valid email</span>
        </div>
        <div class="form-group">
          <label for="status">Status</label>
          <input 
            type="text" 
            formControlName="status"
            id="status"
            class="form-control">
        </div>
        <div class="form-group">
          <label for="picture">picture</label>
          <input 
            type="text"
            id="picture"
            formControlName="picture"
            class="form-control">
        </div>
        <div class="radio" *ngFor="let typeOption of types">
          <label>
            <input 
              type="radio"
              formControlName="type"
              [value]="typeOption">{{typeOption}}
          </label>
        </div>
        <span 
        *ngIf="!personForm.valid && personForm.touched"  
        class="help-block">Please enter valid data</span>
        <button class="btn btn-primary" [disabled]="!personForm.valid" type="submit">Submit</button>
      </form>
    </div>
  </div>
</div>
